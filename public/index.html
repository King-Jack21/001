<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KingJack Uploader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.ibb.co/6YxPvjh/ghost.png" class="logo" alt="logo" />
    <h1>KingJack Uploader</h1>
  </header>

  <main>
    <div class="upload-box" id="drop-area">
      <input type="file" id="fileElem" accept="*" hidden />
      <p>Supports all file types. Click or drag to upload.</p>
      <button id="uploadBtn">Click or Drag File Here</button>
    </div>

    <div id="output"></div>
  </main>

  <footer>Made with ❤️ by KingJack</footer>
  <script src="script.js"></script>
</body>
</html>
